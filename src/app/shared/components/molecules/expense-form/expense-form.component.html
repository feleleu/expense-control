<mat-card class="m-5">
  <h1 class="text-center fs-4">Formulário cadastro de despesa</h1>
  <div class="container p-md-4">
    <div class="row">
      <!-- Input Forma de pagamento -->
      <div class="col-md-6">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Tipo de despesa</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of option" [value]="item.key" value="option">{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- Input Descrição -->
      <div class="col-md-6">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Descrição</mat-label>
          <input matInput placeholder="descrição...">
        </mat-form-field>
      </div>
      <!-- Input Data de vencimento -->
      <div class="col-md-6">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Data de vencimento</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <!-- Input Valor -->
      <div class="col-md-6">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput type="number"  placeholder="Ex. 120.00" [value]="'1' | currency">
        </mat-form-field>
      </div>
    </div>

    <div class="col">
      <div class="mt-3">
        <button class="w-full" mat-flat-button color="primary">Cadastrar despesa</button>
      </div>
    </div>
  </div>
</mat-card>
